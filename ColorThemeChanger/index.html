<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Changer</h1>
        <div id="funtions">
            <button type="button" id="GenColor">Generate Color</button>
            <input type="text" id="colorInput" placeholder="Enter a color or hex (e.g. red or #FF0000)">
            <button type="button" id="setColor">Apply Color</button>
        </div>
        <h3>Current Color: <span id="currentColor"></span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
